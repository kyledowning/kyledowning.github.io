<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Portfolio</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    padding: 20px;
}

header {
    text-align: center;
    padding: 40px 20px;
    margin-bottom: 40px;
}

h1 {
    font-size: 3rem;
    font-weight: 300;
    color: #ffffff;
    letter-spacing: 4px;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.subtitle {
    color: #888;
    font-size: 1rem;
    letter-spacing: 2px;
}

.gallery-container {
    max-width: 1400px;
    margin: 0 auto;
    column-count: 3;
    column-gap: 20px;
}

.photo-item {
    break-inside: avoid;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.photo-item:hover {
    transform: translateY(-5px);
}

.photo-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease, filter 0.3s ease;
}

.photo-item:hover img {
    transform: scale(1.05);
    filter: brightness(1.1);
}

.photo-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    padding: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.photo-item:hover .photo-overlay {
    opacity: 1;
}

.photo-overlay p {
    color: white;
    font-size: 0.9rem;
    margin: 0;
}

/* Lightbox Modal */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.lightbox.active {
    display: flex;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.lightbox-content img {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    color: white;
    font-size: 40px;
    cursor: pointer;
    background: none;
    border: none;
    transition: transform 0.2s ease;
}

.lightbox-close:hover {
    transform: scale(1.2);
}

.lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    font-size: 40px;
    padding: 20px 15px;
    cursor: pointer;
    transition: background 0.3s ease;
    border-radius: 4px;
}

.lightbox-nav:hover {
    background: rgba(255,255,255,0.2);
}

.lightbox-prev {
    left: 20px;
}

.lightbox-next {
    right: 20px;
}

.lightbox-counter {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1rem;
    letter-spacing: 1px;
}

footer {
    text-align: center;
    padding: 60px 20px 40px;
}

.back-link {
    display: inline-block;
    color: #ffffff;
    text-decoration: none;
    padding: 12px 30px;
    border: 2px solid #ffffff;
    border-radius: 30px;
    transition: all 0.3s ease;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 0.9rem;
}

.back-link:hover {
    background: white;
    color: #000;
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255,255,255,0.2);
}

@media (max-width: 1024px) {
    .gallery-container {
        column-count: 2;
    }
    h1 {
        font-size: 2.5rem;
    }
}

@media (max-width: 640px) {
    .gallery-container {
        column-count: 1;
    }
    h1 {
        font-size: 2rem;
        letter-spacing: 2px;
    }
    .lightbox-nav {
        font-size: 30px;
        padding: 15px 10px;
    }
}
</style>
</head>
<body>
<header>
    <h1>Portfolio</h1>
    <p class="subtitle">Kyle Downing</p>
</header>

<main class="gallery-container">
    <div class="photo-item" data-index="0">
        <img src="img/bi.jpg" alt="Landscape">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="1">
        <img src="img/img-11.jpg" alt="Portrait">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="2">
        <img src="img/img-12.jpg" alt="City">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="3">
        <img src="img/bi5.jpg" alt="Nature">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="4">
        <img src="img/img-16 2.jpg" alt="Architecture">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="5">
        <img src="img/img-13.jpg" alt="Travel">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="6">
        <img src="img/img-23.jpg" alt="Mountain">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="7">
        <img src="img/img-20.jpg" alt="Beach">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="8">
        <img src="img/img-8.jpg" alt="Moment">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="9">
        <img src="img/img-19.jpg" alt="Scene">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="10">
        <img src="img/img-12.jpg" alt="Urban">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="11">
        <img src="img/bi5.jpg" alt="Wilderness">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
    <div class="photo-item" data-index="12">
        <img src="img/img-18.jpg" alt="Memory">
        <div class="photo-overlay">
            <p></p>
        </div>
    </div>
</main>

<div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="closeBtn">&times;</button>
    <button class="lightbox-nav lightbox-prev" id="prevBtn">&#8249;</button>
    <div class="lightbox-content">
        <img id="lightboxImg" src="" alt="">
        <div class="lightbox-counter" id="counter"></div>
    </div>
    <button class="lightbox-nav lightbox-next" id="nextBtn">&#8250;</button>
</div>

<footer>
    <a href="index.html" class="back-link">Back to Home</a>
</footer>

<script>
const photoItems = document.querySelectorAll('.photo-item');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeBtn = document.getElementById('closeBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const counter = document.getElementById('counter');

let currentIndex = 0;
const totalImages = photoItems.length;

function openLightbox(index) {
    currentIndex = index;
    const img = photoItems[index].querySelector('img');
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
    counter.textContent = `${currentIndex + 1} / ${totalImages}`;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
}

function showNext() {
    currentIndex = (currentIndex + 1) % totalImages;
    openLightbox(currentIndex);
}

function showPrev() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    openLightbox(currentIndex);
}

photoItems.forEach((item, index) => {
    item.addEventListener('click', () => openLightbox(index));
});

closeBtn.addEventListener('click', closeLightbox);
nextBtn.addEventListener('click', showNext);
prevBtn.addEventListener('click', showPrev);

lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
});

document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
});
</script>
</body>
</html>
