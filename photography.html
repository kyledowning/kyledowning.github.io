<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="US-ASCII">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            background: linear-gradient(to bottom, #333333, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
        }
        .photo-columns {
            column-count: 1;
            column-gap: 16px;
            width: 75vw;
            max-width: 1200px;
            flex-grow: 1;
            box-sizing: border-box;
        }
        @media (min-width: 640px) {
            .photo-columns {
                column-count: 2;
            }
        }
        .photo-columns img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
            display: block;
        }
        footer {
            margin-top: 50px;
            margin-bottom: 16px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: medium;
        }
        a:hover {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main class="photo-columns">
        <img src="img/bi.jpg" alt="Landscape">
        <img src="img/img-11.jpg" alt="Portrait">
        <img src="img/img-12.jpg" alt="City">
        <img src="img/bi5.jpg" alt="Nature">
        <img src="img/img-16 2.jpg" alt="Architecture">
        <img src="img/img-13.jpg" alt="Travel">
        <img src="img/img-23.jpg" alt="Mountain">
        <img src="img/img-20.jpg" alt="Beach">
        <img src="img/img-8.jpg">
        <img src="img/img-19.jpg">
        <img src="img/img-12.jpg">
        <img src="img/bi5.jpg">
        <img src="img/img-18.jpg">

    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
